<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    h3 {
      margin-top: 20px;
      color: #333;
    }
  </style>
  <title>Temperature Converter</title>
</head>
<body>

  <div class="container">
    <h2>Temperature Converter</h2>

    <label for="temperatureInput">Enter temperature</label>
    <input type="number" id="temperatureInput" placeholder="Enter temperature" required>
    
   
    <select id="unitSelect">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    
    <button onclick="convertTemperature()">Convert</button>

   
    <h3>Converted Temperature: <span id="convertedTemperature"></span></h3>
  </div>

  <script>
    function convertTemperature() {
      
      const temperatureInput = document.getElementById('temperatureInput').value;
      const selectedUnit = document.getElementById('unitSelect').value;

      if (isNaN(temperatureInput) || temperatureInput === "") {
        alert('Please enter a valid number for temperature.');
        return;
      }

      let convertedTemperature;
      switch (selectedUnit) {
        case 'celsius':
          convertedTemperature = (parseFloat(temperatureInput) - 32) * (5 / 9);
          break;
        case 'fahrenheit':
          convertedTemperature = (parseFloat(temperatureInput) * 9 / 5) + 32;
          break;
        case 'kelvin':
          convertedTemperature = parseFloat(temperatureInput) + 273.15;
          break;
        default:
          alert('Invalid unit selected.');
          return;
      }

      const formattedTemperature = convertedTemperature % 1 === 0 ? convertedTemperature.toFixed(1) : convertedTemperature.toFixed(2);
      document.getElementById('convertedTemperature').innerText = formattedTemperature + ' ' + selectedUnit.toUpperCase();
    }
  </script>

</body>
</html>
